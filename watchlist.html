            <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>

            <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyDoxnxXrZrkmvwxqvGOd0HKxwMJgLHum_I",
                authDomain: "lwttv-8fcd8.firebaseapp.com",
                databaseURL: "https://lwttv-8fcd8.firebaseio.com",
                projectId: "lwttv-8fcd8",
                storageBucket: "lwttv-8fcd8.appspot.com",
                messagingSenderId: "326986084837",
                appId: "1:326986084837:web:56b983ce9bab9e397f7f0c"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            var uid;
            function onLoad() {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        uid = user.uid;
                        document.getElementById('progressbar').hidden = true;

                        firebase.database().ref('Users/' + uid + '/Watchlist').on('child_added', function(data) {
                            displayItem(data.val());
                            
                        });
                    } else {
                        redirect('login.html?source=' + window.location.href);
                    }
                });
                
            }

            function displayItem(postID) {
                if (postID != 'item') {
                    firebase.database().ref('Posts/' + postID).once('value', function(snapshot) {
                        var item = document.createElement('a');
                        item.href = 'post.html?id=' + postID;
                        item.style = 'color: black;';
                         item.innerHTML = '<div class="card"><div class="card-content"><span class="card-title">' + snapshot.val().title + '<span></div><div class="card-action"><a href="#" onclick=\'recommendItem("' + postID + '")\'>Recommend</a></div></div>';                       
                        document.getElementById('watchlist').appendChild(item);
                    });
                }
                
            }

            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems);
            });

            function recommendItem(item) {
                redirect('newpost.html?from=' + item);
            }

            function redirect(location) {
                window.location.href = location;
            }
        </script>
