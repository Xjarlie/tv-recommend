                            firebase.database().ref('Users/' + uid + '/Friends/' + friendID).once('value', function(snapshot) {

                                  redirect('friends.html');
                                } else {
                                  firebase.database().ref('Users/' + uid + '/Friends/' + friendID).set(friendID);
