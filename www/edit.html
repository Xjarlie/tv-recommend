        <style>
            /*.rating {
    float:left;

}*/
.rating span { float:right; position:relative; }
.rating span input {
    position:absolute;
    top:0px;
    left:0px;
    opacity:0;
}
.rating span label {
    display:inline-block;
    width:30px;
    height:30px;
    text-align:center;
    color:#FFF;
    background:#ccc;
    font-size:30px;
    margin-right:2px;
    line-height:30px;
    border-radius:50%;
    -webkit-border-radius:50%;
}
.rating span:hover ~ span label,
.rating span:hover label,
.rating span.checked label,
.rating span.checked ~ span label {
    background:#F90;
    color:#FFF;
}
        </style>
    </head>
    <body onload="onLoad()">

        </br>

        <div class="container">
            <div class="row" id="progressbar">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <div class="row deep-orange-text">
                <form class="col s12">
                    <div class="row">
                        <b>
                        <div class="input-field">
                            <input id="title" type="text">
                            <label for="title" class="active">TV Show/Movie Title</label>
                        </div>
                        </b>
                    </div>
                    <div class="row">
                        <h6>Rating:</h6>
                    </div>
                    <div class="row" style="float: left;">
                        
                        <div class="rating">
                            <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
                            <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
                            <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
                            <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
                            <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
                        </div>
                    </div>
                </br>
            </br>
        
                    
                    <div class="row">
                        <div class="input-field">
                            <input id="genre" type="text">
                            <label for="genre">Genre (Optional)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="source" type="text">
                            <label for="source">Where did you watch it? (Netflix, Amazon, etc)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <textarea id="description" class="materialize-textarea"></textarea>
                            <label for="description">A Short Review (Optional)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <select id="category">
                                <option value="" disabled selected>TV or Movie</option>
                                <option value="1" class="waves-effect">TV Show</option>
                                <option value="2" class="waves-effect">Movie</option>
                            </select>
                            <label>Type of recommendation</label>
                        </div>
                    </div>
                    <div class="row">
                        <label>Descriptor tags (Optional)</label>
                        <div class="chips chips-initial input-field" id="descriptors">
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <a class="waves-effect waves-light btn deep-orange disabled" onclick="post()" id="recommendBtn"><i class="material-icons left">add</i>Loading...</a>
                    </div>
                </form>
            </div>
        </div>
